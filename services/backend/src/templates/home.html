<!DOCTYPE html>
<html>
    <head>
<title></title>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>


<style>
    @font-face {
      font-family: 'Georama';
      src: url('./assets/Georama.ttf');
    }
    
    @font-face {
      font-family: 'Georama';
      src: url('./assets/Georama.ttf');
      font-weight: bold;
    }
    
    * {
      box-sizing: border-box;
    }
    
    html {
      font-family: 'Georama', sans-serif;
    }
    
    body {
      margin: 0;
    }
    
    button {
      border: 0;
      background: #2a60ff;
      color: white;
      cursor: pointer;
      padding: 1rem;
    }
    
    input {
      border: 0;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.1);
    }
    </style>
    
    <style scoped>
    .app {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .messages {
      flex-grow: 1;
      overflow: auto;
      padding: 1rem;
    }
    
    .message + .message {
      margin-top: 1rem;
    }
    
    .message.right {
      margin-left: auto;
    }
    </style>


<style scoped>
    .chat-box {
      width: 100%;
      display: flex;
      margin-top: 18px;
    }
    
    input {
      width: min(100%, 20rem);
      flex-grow: 1;
    }
    
    button:disabled {
      opacity: 0.5;
    }
    </style>


<style scoped>
    .message {
      background: #e7e7e7;
      border-radius: 10px;
      padding: 1rem;
      width: fit-content;
      margin-top: 8px;
    }
    
    .message.dark {
      background: #9399de;
    }

 
    
    h5 {
      margin: 0 0 .5rem 0;
      color:darkblue;
    }

    h6 {
      margin-top: 10px;
      margin-bottom: 1px;
      color: blueviolet;
      left: auto;
    }

    </style>



<body>

    <div id="vu">
        <message v-for="str in messages" :key="str" :text="str.text" :author="str.sender_user" :sent="str.created_at" :dark="str.sender_user == 'd'" :class="['message', { right: str.sender_user == 'd' }]"> [[str]] </message>
        <chat-box> </chat-box>
   
    </div>





    <script>
        
       let vu = Vue.createApp({
            
            data: function() {
                return{
                messages: null,
                ali: '245'
            }
                
            },
            methods: {
                getMessages() {
                     return axios
                        .get("/messages", {
                            responseType: "json",
                        })
                        .then(response => {
                            this.messages = response.data
                            console.log(this.messages)
                        });
                },

            },
            mounted(){
              this.getMessages();
            },
            delimiters: ['[[',']]']
        })


        vu.component('Message',{
        template: `
        <div
        :class='["message", { dark }]'
    >
      <h5>[[author]] </h5>
     [[text]] 
     <h6> [[sent]] </h6>
    </div>




        `,
  props: [
    'text', // Content of the message
    'author', // Author of the message
    'sent',
    'dark' // Background variant of the box
  ],
  delimiters: ['[[',']]']


    })



    vu.component('ChatBox',{
        template: `
        <form class='chat-box' @submit='onSubmit($event)'>
    <input
        v-model='text'
        placeholder='Write a message'
        type='text'
    />
    <button :disabled='text === ""'>Send</button>
  </form>
        `,
        data: () => ({

// To keep the state of the input content
text: '',
user:'d',
id: 10
}),
methods: {

// We will call this when the form is submitted
onSubmit(event) {

  // This fires an event which we will handle
  // in the parent component
  this.$emit("submit", event, this.text);

//   axios.get("/whoami", {
//            responseType: "json",
//        })
//        .then(response => {
//            this.user = response.data
//            console.log(this.user)
//        });

  axios.post("/users/"+this.id+"/messages/", {
  "text": this.text,
  "sender_id": this.id,
  "sender_user": this.user
})
  this.text = '';
}
},
  delimiters: ['[[',']]']


    })






        vu.mount('#vu')

</script>
